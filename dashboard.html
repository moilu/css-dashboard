<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashboard-styles.css">
</head>
<body>
<!-- -----------------------------------------------------------------------------------------HEADER -->
    <header>
        <h1>Social Media Dashboard</h1>
        <p>Total followers: 23,004</p>
    </header>
<!-- ------------------------------------------------------------------------------------HEADER ENDS -->
    <main>
<!-- ------------------------------------------------------------------------SOCIAL MEDIA CONTAINERS -->
        <section class="social-media-totals">
            <div class="media-container">
                <figure class="social-network">
                    <img src="../dashboard/images/icons/icon-facebook.svg" alt="">
                    <caption>@nathanf</caption>
                </figure>
                <h2>1987</h2>
                <p>followers</p>
                <figure class="followers-counter">
                    <img src="../dashboard/images/icons/icon-up.svg" alt="">
                    <caption>12 today</caption>
                </figure>
            </div>
        </section>
<!-- --------------------------------------------------------------------SOCIAL MEDIA CONTAINERS ENDS -->
<!-- ----------------------------------------------------------------------------------------OVERVIEW -->
        <section class="social-media-overview">
            <div id="overview-header">
                <h1>Overview - Today</h1>
            </div>
            <div class="overview-container">
                <p>Page views</p>
                <img src="../dashboard/images/icons/icon-facebook.svg" alt="">
                <h2>82</h2>
                <img src="../dashboard/images/icons/icon-up.svg" alt="">
                <p>2%</p>
            </div>

        </section>
<!-- ---------------------------------------------------------------------------------OVERVIEW ENDS -->
    </main>
    
</body>
</html>
